{% extends "layout/base.html" %}

{% load static %}

{% block title %}Dashbord{% endblock title %}

<link rel="stylesheet" href="{% static "css/anadata.css" %}" />

{% block content %}

<div class="container">
    <div class="w-50 m-2 ">
{% for question in questions %}
<div class="card px-3 py-2 ">
    <div class="card-text">
        <div class="row">
        <h4 class="text-dark col-6">{{ question.content }}</h4>
        <div class="mt-2 d-flex align-items-center justify-content-around col-6">
            <button class="btn btn-success">View</button>
            <div class="d-flex align-items-center justify-content-between">
            <button class="btn btn-secondary me-2 "><i class="bx bx-pencil"></i></button>
            <button class="btn btn-danger"><i class="bx bx-trash"></i></button>
        </div>
        </div>
    </div>
    </div>
</div>
{% empty %}
<div class="alert alert-info d-flex align-items-center justify-content-center">
    <p> Aucune question </p>
</div>
{% endfor %}
</div>
</div>


{% endblock content %}

{% block script %}
<script src="{% static "js/core/jQuery.js" %}"></script>
<script src="{% static "js/anadata.js" %}"></script>
{% endblock script %}
